name: build-windows-exe

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  win-build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build (onefile with icon, windowed)
        shell: cmd
        run: |
          pyinstaller ^
            --name=LabelMeCOCO ^
            --noconfirm ^
            --windowed ^
            --onefile ^
            --icon=app.ico ^
            --collect-all PyQt6 ^
            --collect-all cv2 ^
            --hidden-import=PyQt6.sip ^
            labelme_coco_gui_qt6.py

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: LabelMeCOCO.exe
          path: dist/LabelMeCOCO.exe
